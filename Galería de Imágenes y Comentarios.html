<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes y Comentarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 imágenes por fila */
            gap: 15px;
            margin-bottom: 40px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .comment-form {
            text-align: center;
            margin-top: 30px;
        }
        .comment-form input, .comment-form textarea {
            width: 60%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .comment-form button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .comment-form button:hover {
            background-color: #005f6a;
        }
        .comments-section {
            margin-top: 20px;
            text-align: center;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #008CBA;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .comment p {
            margin: 0;
        }
        .comment footer {
            font-size: 0.9em;
            color: #888;
        }
    </style>
  </head>

      <!-- Sección de comentarios -->
      <div class="comment-form">
        <h3>Deja tu comentario sobre la galería</h3>
        <input id="nombre" placeholder="Tu nombre" required="" type="text"> <textarea
id="comentario" rows="4" placeholder="Escribe tu comentario..." required=""></textarea>
        <button type="button" onclick="agregarComentario()">Enviar Comentario</button>
      </div>
      <!-- Comentarios -->
      <div class="comments-section" id="comentarios"></div>
    </div>
    <script>
        // Función para agregar comentario
        function agregarComentario() {
            var nombre = document.getElementById("nombre").value;
            var comentario = document.getElementById("comentario").value;

            if (nombre !== "" && comentario !== "") {
                var nuevoComentario = document.createElement("div");
                nuevoComentario.classList.add("comment");

                var contenidoComentario = "<p><strong>" + nombre + ":</strong></p>";
                contenidoComentario += "<p>" + comentario + "</p>";
                contenidoComentario += "<footer>Publicado el " + new Date().toLocaleString() + "</footer>";

                nuevoComentario.innerHTML = contenidoComentario;
                document.getElementById("comentarios").appendChild(nuevoComentario);

                // Limpiar los campos del formulario
                document.getElementById("nombre").value = "";
                document.getElementById("comentario").value = "";
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>
